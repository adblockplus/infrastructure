classes:
  adblockplus:
  adblockplus::mercurial:
  adblockplus::puppet::agent:
  adblockplus::sudo:
  nagios::client:
    server_address: monitoring.adblockplus.org
  fail2ban:

adblockplus::mercurial::extensions:
  hggit:
    package:
      ensure: 0.8.9
      name: hg-git
      provider: pip
      install_options:
        - https://pypi.python.org/pypi/hg-git

adblockplus::log::uplink:
  log@log1.adblockplus.org

adblockplus::packages:
  - "debian-goodies"
  - "python-dev"
  - "python-pip"
  - "vim"

adblockplus::users:
  test:
    authorized_keys:
      - "ssh-rsa  test@example.com"
    groups:
      - adm
      - staff
      - sudo
      - users
    password_hash: "$6$k.fe9F4U$OIav.SJZuujVfXk4HTKS.i94ZuQtoJNCH6KH1ePar57yc3y51G0PbGPXT6zO5v.q3h5TM87MDx0QEX4TTENq.0"

cron::environment:
  - MAILTO=root,vagrant

